<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <section class="card">
    <img src="/images/illustration-hero.svg" class="hero">
    <div class="container">
      <h2 class="title">Order Summary</h2>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>


    <div class="information">
      <img src="/images/icon-music.svg">
      <div class="information-description">
        <p class="plan">Annual Plan</p>
        <p class="value-plan">$59.99/year</p>
      </div>

      <a href="#">Change</a>
    </div>

    <button class="proceed">Proceed to Payment</button>
    <button class="cancel">Cancel order</button>

  </section>


</body>

</html>
